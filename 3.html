<h2>3.자아상을 지우는 방법</h2>
<p>자아상을 지우는 것은 어떻게 해야지? 그것은 내가 만들어놓은 자아상이 사실이 아님을 깨닫는 것으로 그
렇게 할 수 있다. 깨닫는다는 것은 나를 설득시키는 과정이다. 누군가가 나를 설득시키기 위해 써놓은 글이
나 영상을 보는 것보다 내가 스스로 나를 설득시키려 할 때 그 효과가 가장 크다. 상식적으로 그렇다. 하지만
내가 스스로를 설득시킨다?는 관점에서 생각해본적이 아예 없는 사람도 있을 것이다.
</p>
